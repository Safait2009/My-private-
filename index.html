<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP PREDICTOR - SAFAIT</title>
    <style>
        :root { --neon: #00ffcc; --gold: #ffcc00; --bg: #05070a; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        /* Password Screen */
        #loginScreen { width: 320px; background: #0f121a; padding: 30px; border-radius: 30px; border: 1px solid #1f2633; text-align: center; display: block; }
        .login-input { width: 90%; padding: 12px; border-radius: 10px; border: 1px solid var(--neon); background: #000; color: #fff; text-align: center; font-size: 18px; margin-bottom: 20px; outline: none; }
        
        /* Main App Interface (Initially Hidden) */
        #mainApp { display: none; width: 360px; background: #0f121a; padding: 25px; border-radius: 40px; border: 1px solid #1f2633; text-align: center; }
        
        .input-card { background: #000; padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #333; }
        input[type="number"] { width: 85%; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #111; color: var(--neon); text-align: center; font-size: 18px; outline: none; margin-bottom: 15px; }
        
        .btn { background: var(--neon); color: #000; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; text-transform: uppercase; }
        
        .result-box { background: #000; border-radius: 30px; padding: 30px 10px; border: 2px solid #232a35; min-height: 200px; }
        .main-num { font-size: 100px; font-weight: bold; color: var(--gold); margin: 10px 0; }
        .badge { padding: 10px 20px; border-radius: 10px; font-weight: bold; display: inline-block; margin: 5px; }

        .footer { margin-top: 30px; border-top: 1px solid #1f2633; padding-top: 15px; }
        .safait-name { font-size: 30px; font-weight: 900; letter-spacing: 5px; color: var(--gold); text-shadow: 0 0 10px rgba(255, 204, 0, 0.5); }
    </style>
</head>
<body>

<div id="loginScreen">
    <h2 style="color: var(--neon);">VIP LOGIN</h2>
    <p style="font-size: 12px; color: #888;">Enter Access Code</p>
    <input type="password" id="passInput" class="login-input" placeholder="Password">
    <button class="btn" onclick="checkPassword()">AUTHORIZE</button>
</div>

<div id="mainApp">
    <h2 style="color: #fff; margin-bottom: 15px;">DK WIN PREDICTOR</h2>
    
    <div class="input-card">
        <input type="number" id="periodInput" placeholder="Period Last Digits">
        <button class="btn" onclick="calculateWin()">ANALYZE</button>
    </div>

    <div class="result-box">
        <div id="statusText" style="font-size: 12px; color: #555;">READY</div>
        <div id="numDisp" class="main-num">?</div>
        <div style="display: flex; justify-content: center; gap: 10px;">
            <div id="cBadge" class="badge" style="background: #222;">COLOR</div>
            <div id="sBadge" class="badge" style="background: #222;">SIZE</div>
        </div>
    </div>

    <div class="footer">
        <div style="font-size: 10px; color: #444;">DEVELOPED BY</div>
        <div class="safait-name">SAFAIT</div>
    </div>
</div>

<script>
    // পাসওয়ার্ড এখানে সেট করা (বড় হাতের বা ছোট হাতের কোনো ব্যাপার না)
    function checkPassword() {
        var p = document.getElementById('passInput').value;
        if (p === "1234") {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
        } else {
            alert("Wrong Password! Use: 1234");
        }
    }

    function calculateWin() {
        var input = document.getElementById('periodInput').value;
        if (!input) { return alert("Enter Period!"); }

        var nDisp = document.getElementById('numDisp');
        var cBad = document.getElementById('cBadge');
        var sBad = document.getElementById('sBadge');

        nDisp.innerText = "⏳";

        setTimeout(function() {
            // DK WIN Logic
            var seed = parseInt(input);
            var winNum = (seed * 11 + 5) % 10; 

            nDisp.innerText = winNum;

            if (winNum % 2 === 0) {
                cBad.innerText = "RED";
                cBad.style.background = "#ff3344";
            } else {
                cBad.innerText = "GREEN";
                cBad.style.background = "#00ff88";
            }
            cBad.style.color = "#000";

            var size = winNum >= 5 ? "BIG" : "SMALL";
            sBad.innerText = size;
            sBad.style.background = "#1a1f2b";
            sBad.style.color = size === "BIG" ? "#ffcc00" : "#00ffcc";
        }, 800);
    }
</script>

</body>
</html>
